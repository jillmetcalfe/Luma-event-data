<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registrations</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #F8C8DE;
      border: 2px solid black;
      border-radius: 20px;
      padding: 2em;
      text-align: center;
      width: 300px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .line1, .line3 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #b03060; /* dark pink */
    }

    .line1 {
      margin-bottom: 1rem;
    }

    .line2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="line1">Notion @ ETH Entrepreneurs Club</div>
    <div id="count" class="line2">â€“</div>
    <div class="line3">registrations so far!</div>
  </div>

  <script>
    fetch('https://jillmetcalfe.github.io/Luma-event-data/registrations.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('count').textContent = data.count;
      })
      .catch(err => {
        document.getElementById('count').textContent = '?';
        console.error(err);
      });
  </script>
</body>
</html>
