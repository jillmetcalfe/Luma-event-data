<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registrations</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      background: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #F8C8DE;
      border: 4px solid black;
      border-radius: 20px;
      padding: 1em;
      text-align: center;
      width: 150px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

   

    .line1 {
       font-size: .9rem;
      margin-bottom: 1rem;
      color: blck;
    }

  
    .line2 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: #000;
  background-color: white;
  border: 2px solid black;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  line-height: 60px;
  margin: 0 auto 0.5rem auto;
}

    .line3 {
      font-size: 1rem;
      font-weight: bold;
      color: #b03060; /* dark pink */
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="line1">Notion @ ETH Entrepreneurs Club</div>
    <div id="count" class="line2">â€“</div>
    <div class="line3">registrations<br>so far!</div>
  </div>

  <script>
    fetch('https://luma-event-data.vercel.app/registrations.json?ts=' + Date.now())
      .then(res => res.json())
      .then(data => {
        document.getElementById('count').textContent = data.count;
      })
      .catch(err => {
        document.getElementById('count').textContent = '?';
        console.error(err);
      });
  </script>
</body>
</html>
